<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="./thankyou.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-header">
            <i class="fas fa-check-circle check-icon"></i>
            <h1>Thank you!</h1>
            <p>We've sent your free report to your inbox so it's easy to access. You can find more information on our website and social pages.</p>
        </div>
        <div class="thank-you-content">
            <div class="social-media">
                <h2>Connect With Us</h2>
                <div class="social-icons">
                <img src="./assets/img/tiktok.svg" alt="tiktok Icon">
                <img src="./assets/img/insta.svg" alt="insta Icon">
                <img src="./assets/img/shipping/email_4546924.png" alt="tiktok Icon">

                </div>
            </div>
            <div class="visit-website">
                <h2>Visit Our Website</h2>
                <a href="./index.html" class="thank-you-button">Visit Website</a>
            </div>
        </div>
    </div>
</body>
</html>
