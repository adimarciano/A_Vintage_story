<body>
    <div class="contact-section">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Whether you have a question about our products, need assistance, or just want to say hello, feel free to reach out.</p>
        </div>
        
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form action="./index.html">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" placeholder="Enter your first name..." class="contact-input" required>
                
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" placeholder="Enter your last name..." class="contact-input" required>
                
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" placeholder="Enter your phone number..." class="contact-input" required>
                
                <button class="contact-btn">Send Message</button>
            </form>
        </div>
    </div>
