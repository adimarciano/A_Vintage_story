<html>

    <link rel="stylesheet" href="./index.css">
</head>
</head>
<body>
    <header class="header">
        <div class="logo">
  
          <img id="img_logo" src="./assets/img/logo V.svg" alt="logo A Vintage Story">
  
        </div>
      <nav>
        <label for="menu">
          <img src="./assets/img/navbar.svg" alt="menu">
        </label>
        <input type="checkbox" id="menu"/>
        <ul class="nav_items">
      
          <div class="dropdown">
            <ul>
              <li>collection</li>
            </ul>
            <div class="dropdown-content">
              <a href="#">Jackets</a>
              <a href="#">Tops</a>

          <li>Shipping and returns</li>
          <li>Profile</li>
        </ul>
      </nav>
  </header>

<body>
<form action="" id="register_form">
    <fieldset>
        <legend>Enter Details To Register</legend>
        <label class="grid">
            <span>First Name: </span>
            <input type="text" name= "firstname" required>
        </label><br/> 
        <label class="grid">
            <span>Last Name: </span>
            <input type="text" name= "lastname" required>
        </label><br/> 
        <label class="grid">
            <span>Birthday: </span>
            <input type="date" name= "birthday" required>
        </label><br/>
        <label class="grid">
            <span>Email: </span>
            <input type="email" name= "email" required>
        </label><br/> 
        <label class="grid">
            <span>Password: </span>
            <input type="text" name= "password" required>
        </label><br/> 

        <input type= "submit" value="send" class="grid">
    </fieldset>

</form>

<footer class="footer">
    <p>&copy; 2025</p>
    <p>A Vintage Story</p>
</footer>

</body>
</html>
