<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Vintage Story Register</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<form action="" id="register_form">
    <fieldset>
        <legend>Enter Details To Register</legend>
        <label class="grid">
            <span>First Name: </span>
            <input type="text" name= "firstname" required>
        </label><br/> 
        <label class="grid">
            <span>Last Name: </span>
            <input type="text" name= "lastname" required>
        </label><br/> 
        <label class="grid">
            <span>Birthday: </span>
            <input type="date" name= "birthday" required>
        </label><br/>
        <label class="grid">
            <span>Email: </span>
            <input type="email" name= "email" required>
        </label><br/> 
        <label class="grid">
            <span>Password: </span>
            <input type="text" name= "password" required>
        </label><br/> 

        <input type= "submit" value="send" class="grid">
    </fieldset>

</form>

</body>
</html>
