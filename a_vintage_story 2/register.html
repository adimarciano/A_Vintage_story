<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Vintage Story Register</title>
    <link rel="stylesheet" href="./index.css">
</head>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img id="img_logo" src="./assets/img/logoforvss.png" alt="logo A Vintage Story">
    </div>
  <nav>
      <ul class="nav_items">
        <dl>Collections</dl>
        <dl>LogIn</dl>
        <dl>Profile</dl>
        <dl>Shipping and returns</dl>
      </ul>

  </nav>
  </header>

<body>
<form action="" id="register_form">
    <fieldset>
        <legend>Enter Details To Register</legend>
        <label class="grid">
            <span>First Name: </span>
            <input type="text" name= "firstname" required>
        </label><br/> 
        <label class="grid">
            <span>Last Name: </span>
            <input type="text" name= "lastname" required>
        </label><br/> 
        <label class="grid">
            <span>Birthday: </span>
            <input type="date" name= "birthday" required>
        </label><br/>
        <label class="grid">
            <span>Email: </span>
            <input type="email" name= "email" required>
        </label><br/> 
        <label class="grid">
            <span>Password: </span>
            <input type="text" name= "password" required>
        </label><br/> 

        <input type= "submit" value="send" class="grid">
    </fieldset>

</form>

<footer class="footer">
    <p>&copy; 2025</p>
    <p>A Vintage Story</p>
</footer>

</body>
</html>
